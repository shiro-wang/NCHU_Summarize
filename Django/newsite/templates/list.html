<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mobile</title>
</head>
<body>
	<h2>Mobile ({{ d }})</h2>
	<table width='400' border="1" bgcolor="#ccffcc">
		<!-- {{ tags | safe }} -->
		<tr><td>item number</td><td>brand name</td><td>price</td><td>size</td></tr>
		{% for p in products %}
		<tr>
			<td>{{ p.sku }}</td>
			<td>{{ p.name }}</td>
			<td>{{ p.price }}</td>
			<td>{{ p.get_size_display }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
