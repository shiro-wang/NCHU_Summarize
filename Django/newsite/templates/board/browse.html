{% extends "board/base.html" %}
{% block title %}留言板{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel-heading" align="center"><h3>留言列表</h3></div>
		</div>
	</div>
	<div class="row">
		{% for p in posts %}
		<div class="col-sm-12 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">{{ p.nickname }}覺得{{ p.mood }}</div>
				<div class="panel-body">{{ p.message | linebreaks }}</div>
				<div class="panel-footer" align="right">
					<i><small>user_byear:{{ p.born_year }}</small></i>&emsp;<i><small>{{ p.pub_time }}</small></i>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
