{% extends "board/base.html" %}
{% block title %}留言板{% endblock %}
{% block content %}
<div class="container">
	{% if alert_message %}
		<div class="alert alert-warning">{{ alert_message }}</div>
		<!-- {{ user_name }}<br>
		{{ user_city }}<br>
		{{ user_school }}<br>
		{{ user_email }}<br>
		{{ user_message }}<br -->>
	{% endif %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<form action="." method="POST">
			{% csrf_token %}
			<h3>寫信給管理員</h3>
		</div>
		<div class="panel-body">
			<!-- {{ form.as_p }} -->
			<table>
				{{ form.as_table }}
			</table>
		</div>
		<div class="panel-footer">
			<input type="submit" name="送出">
			</form>
		</div>
	</div>
</div>
{% endblock %}
