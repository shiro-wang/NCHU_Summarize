{% extends "board/base.html" %}
{% block title %}留言板{% endblock %}
{% block content %}
<div class="container">
	{% if alert_message %}
		<div class="alert alert-warning">{{ alert_message }}</div>
	{% endif %}
	<form name="my form" action="/board" method="get">
		心情：
		{% for m in mood %}
		<input type="radio" name="mood" value="{{m.status}}">{{m.status}}
		{% endfor %}
		<br>
		留言板：<br>
		<textarea name="user_post" rows=3 cols=70></textarea><br>
		<label for="user_id">暱稱:</label>
		<input type="text" name="user_id" id="user_id"><br>
		<label for="user_pass">張貼/刪除密碼:</label>
		<input type="text" name="user_pass" id="user_pass"><br>
		<label for="byear">出生年</label>
		<select name="byear">
			{% for year in years %}
				<option value={{year}}>{{year}}</option>
			{% endfor %}
		</select><br>
		<input type="submit" value="張貼">
		<input type="reset" value="清除">
	</form>
</div>
{% endblock %}
